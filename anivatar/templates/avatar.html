{% extends 'base.html' %}
{% block body %}
  <h1>Review generated avatar</h1>
  <p>
    You can regenerate the avatar if you are not satisfy.
    Then you can edit the avatar after click the button below.
  </p>
  <img src="{{ avatar_path }}" width="512" height="512"/>
  <form method="post" action="{{ url_for('avatar.generate') }}">
    <button type="submit">regenerate</button>
  </form>
  <form method="get" action="{{ url_for('edit.show') }}">
    <button type="submit">edit the avatar</button>
  </form>
{% endblock body %}
